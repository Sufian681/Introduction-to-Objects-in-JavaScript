<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
      function findMax() {
        var max = 0;
        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("result").innerHTML = findMax(
        8,
        4,
        56,
        66,
        25,
        68,
        75,
        92
      );
    </script>
  </body>
</html>
