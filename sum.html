<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Finding the sum of numbers with help of Argument Objects</p>
    <p id="result"></p>
    <script>
      function findSum() {
        var sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }
      document.getElementById("result").innerHTML = findSum(
        8,
        4,
        56,
        66,
        25,
        68,
        75,
        92
      );
    </script>
  </body>
</html>
